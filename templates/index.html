{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Left Column: Chat Interface -->
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Knowledge Graph Chat</h5>
                </div>
                <div class="card-body d-flex flex-column">
                    <div id="chatHistory" class="flex-grow-1 mb-3"></div>
                    <div class="chat-input-container">
                        <textarea class="form-control" id="queryText" rows="1" placeholder="Ask a question..."
                            style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Audit Trail -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Audit Trail</h5>
                </div>
                <div class="card-body">
                    <div id="auditTrail" class="audit-trail-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Row: Cypher Queries -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Generated Cypher Queries</h5>
                </div>
                <div class="card-body">
                    <div id="cypherQueries" class="cypher-query-container-wide"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatHistory = document.getElementById('chatHistory');
    const cypherQueries = document.getElementById('cypherQueries');
    const auditTrail = document.getElementById('auditTrail');
    const queryInput = document.getElementById('queryText');

    function scrollToBottom(container) {
        container.scrollTop = container.scrollHeight;
    }

    function displayQueries(data) {
        let queryContent = '';
        const queries = data.technical_details?.queries;

        if (queries) {
            // Display content query if available
            if (queries.content_query) {
                queryContent += `
                    <div class="cypher-query mb-3">
                        <h6>Content Search Query:</h6>
                        <pre><code>${queries.content_query}</code></pre>
                    </div>
                `;
            }

            // Display entity query if available
            if (queries.entity_query) {
                queryContent += `
                    <div class="cypher-query mb-3">
                        <h6>Related Entities Query:</h6>
                        <pre><code>${queries.entity_query}</code></pre>
                    </div>
                `;
            }

            // Display search patterns if available
            if (queries.parameters?.search_patterns) {
                queryContent += `
                    <div class="cypher-query mb-3">
                        <h6>Search Patterns:</h6>
                        <pre><code>${JSON.stringify(queries.parameters.search_patterns, null, 2)}</code></pre>
                    </div>
                `;
            }

            // Display query analysis if available
            if (queries.query_analysis) {
                queryContent += `
                    <div class="cypher-query">
                        <h6>Query Analysis:</h6>
                        <pre><code>${JSON.stringify(queries.query_analysis, null, 2)}</code></pre>
                    </div>
                `;
            }
        }

        cypherQueries.innerHTML = queryContent || '<div class="alert alert-info">No queries generated.</div>';
    }

    queryInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            submitQuery();
        }
    });

    queryInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    function submitQuery() {
        const queryText = queryInput.value.trim();
        if (!queryText) return;

        chatHistory.innerHTML += `
            <div class="chat-message user-message mb-2">
                <strong>You:</strong> ${queryText}
            </div>
        `;
        scrollToBottom(chatHistory);

        fetch('/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({query: queryText})
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            if (data.error) throw new Error(data.error);

            chatHistory.innerHTML += `
                <div class="chat-message bot-message mb-2">
                    <strong>Bot:</strong> ${data.response}
                </div>
            `;
            scrollToBottom(chatHistory);

            // Display queries
            displayQueries(data);

            // Add to audit trail
            const timestamp = new Date().toLocaleTimeString();
            const hasMatches = data.technical_details?.queries?.query_analysis?.found_matches || false;
            auditTrail.innerHTML += `
                <div class="audit-entry mb-2">
                    <small class="text-muted">${timestamp}</small>
                    <div>Query: "${queryText}"</div>
                    <div>${hasMatches ? 'Found matches in knowledge graph' : 'Conversational response (no matches)'}</div>
                </div>
            `;
            scrollToBottom(auditTrail);

            queryInput.value = '';
            queryInput.style.height = 'auto';
        })
        .catch(error => {
            chatHistory.innerHTML += `
                <div class="chat-message error-message mb-2">
                    <strong>Error:</strong> ${error.message}
                </div>
            `;
            scrollToBottom(chatHistory);

            const timestamp = new Date().toLocaleTimeString();
            auditTrail.innerHTML += `
                <div class="audit-entry error mb-2">
                    <small class="text-muted">${timestamp}</small>
                    <div>Query: "${queryText}"</div>
                    <div>Error: ${error.message}</div>
                </div>
            `;
            scrollToBottom(auditTrail);
        });
    }
});
</script>

<style>
#graphVisualization {
    width: 100%;
    height: 500px;
    border: 1px solid var(--bs-border-color);
    border-radius: 4px;
    overflow: hidden;
}

.card {
    background-color: var(--bs-dark);
    border: 1px solid var(--bs-border-color);
}

.card-header {
    background-color: rgba(0, 0, 0, 0.2);
    border-bottom: 1px solid var(--bs-border-color);
}

.chat-message {
    padding: 0.5rem;
    border-radius: 4px;
    margin-bottom: 0.5rem;
    opacity: 0;
    animation: fadeIn 0.3s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.user-message {
    background-color: rgba(var(--bs-primary-rgb), 0.1);
    margin-left: 1rem;
}

.bot-message {
    background-color: rgba(var(--bs-secondary-rgb), 0.1);
    margin-right: 1rem;
}

.error-message {
    background-color: rgba(var(--bs-danger-rgb), 0.1);
}

.chat-input-container {
    position: relative;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
}

#queryText {
    background-color: var(--bs-dark);
    color: var(--bs-light);
    border: 1px solid var(--bs-border-color);
    min-height: 38px;
    max-height: 150px;
    padding: 8px 12px;
    line-height: 1.5;
}

.cypher-query {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1rem;
}

.cypher-query h6 {
    color: var(--bs-light);
    margin-bottom: 0.5rem;
}

.cypher-query pre {
    margin-bottom: 0;
    background-color: rgba(0, 0, 0, 0.1);
    padding: 0.5rem;
    border-radius: 4px;
}

.cypher-query code {
    color: var(--bs-light);
    white-space: pre-wrap;
}

.audit-trail-container {
    height: 500px;
    overflow-y: auto;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.1);
    border: 1px solid var(--bs-border-color);
    border-radius: 4px;
    scroll-behavior: smooth;
}

.audit-entry {
    padding: 0.5rem;
    border-radius: 4px;
    background-color: rgba(var(--bs-secondary-rgb), 0.1);
    margin-bottom: 0.5rem;
}

.audit-entry.error {
    background-color: rgba(var(--bs-danger-rgb), 0.1);
}

.cypher-query-container-wide {
    max-height: 500px;
    overflow-y: auto;
}
</style>
{% endblock %}

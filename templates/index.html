{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Left Column: Chat Interface -->
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Knowledge Graph Chat</h5>
                </div>
                <div class="card-body d-flex flex-column">
                    <div id="chatHistory" class="flex-grow-1 mb-3"></div>
                    <div class="chat-input-container">
                        <textarea class="form-control" id="queryText" rows="1" placeholder="Ask a question..."
                            style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Audit Trail -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Audit Trail</h5>
                </div>
                <div class="card-body">
                    <div id="auditTrail" class="audit-trail-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Row: Cypher Queries -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Generated Cypher Queries</h5>
                </div>
                <div class="card-body">
                    <div id="cypherQueries" class="cypher-query-container-wide"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatHistory = document.getElementById('chatHistory');
    const cypherQueries = document.getElementById('cypherQueries');
    const auditTrail = document.getElementById('auditTrail');
    const queryInput = document.getElementById('queryText');

    function scrollToBottom(container) {
        container.scrollTop = container.scrollHeight;
    }

    // Handle Enter key in textarea (Shift+Enter for new line)
    queryInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            submitQuery();
        }
    });

    // Auto-expand textarea
    queryInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    function submitQuery() {
        const queryText = queryInput.value.trim();
        if (!queryText) return;

        // Add user message to chat
        chatHistory.innerHTML += `
            <div class="chat-message user-message mb-2">
                <strong>You:</strong> ${queryText}
            </div>
        `;
        scrollToBottom(chatHistory);

        // Send query to server
        fetch('/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({query: queryText})
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            if (data.error) throw new Error(data.error);

            // Display chat response
            chatHistory.innerHTML += `
                <div class="chat-message bot-message mb-2">
                    <strong>Bot:</strong> ${data.response}
                </div>
            `;
            scrollToBottom(chatHistory);

            // Always try to display queries
            let queryContent = '';
            if (data.technical_details?.queries) {
                const queries = data.technical_details.queries;

                if (queries.content_query) {
                    queryContent += `
                        <div class="cypher-query mb-3">
                            <h6>Player Search Query:</h6>
                            <pre><code>${queries.content_query}</code></pre>
                        </div>
                    `;
                }

                if (queries.entity_query) {
                    queryContent += `
                        <div class="cypher-query mb-3">
                            <h6>Related Entities Query:</h6>
                            <pre><code>${queries.entity_query}</code></pre>
                        </div>
                    `;
                }

                if (queries.parameters?.search_patterns) {
                    queryContent += `
                        <div class="cypher-query">
                            <h6>Search Patterns:</h6>
                            <pre><code>${JSON.stringify(queries.parameters.search_patterns, null, 2)}</code></pre>
                        </div>
                    `;
                }
            }

            cypherQueries.innerHTML = queryContent || '<div class="alert alert-info">No queries generated.</div>';

            // Add to audit trail
            const timestamp = new Date().toLocaleTimeString();
            const hasMatches = data.technical_details?.queries?.query_analysis?.found_matches || false;
            auditTrail.innerHTML += `
                <div class="audit-entry mb-2">
                    <small class="text-muted">${timestamp}</small>
                    <div>Query: "${queryText}"</div>
                    <div>${hasMatches ? 'Found matches in knowledge graph' : 'Conversational response (no matches)'}</div>
                </div>
            `;
            scrollToBottom(auditTrail);

            // Clear input
            queryInput.value = '';
            queryInput.style.height = 'auto';
        })
        .catch(error => {
            // Display error in chat
            chatHistory.innerHTML += `
                <div class="chat-message error-message mb-2">
                    <strong>Error:</strong> ${error.message}
                </div>
            `;
            scrollToBottom(chatHistory);

            // Add error to audit trail
            const timestamp = new Date().toLocaleTimeString();
            auditTrail.innerHTML += `
                <div class="audit-entry error mb-2">
                    <small class="text-muted">${timestamp}</small>
                    <div>Query: "${queryText}"</div>
                    <div>Error: ${error.message}</div>
                </div>
            `;
            scrollToBottom(auditTrail);
        });
    }
});
</script>

<style>
.chat-message {
    padding: 0.5rem;
    border-radius: 0.25rem;
    margin-bottom: 0.5rem;
}

.user-message {
    background-color: rgba(var(--bs-primary-rgb), 0.15);
    color: var(--bs-emphasis-color);
}

.bot-message {
    background-color: rgba(var(--bs-tertiary-rgb), 0.2);
    color: var(--bs-emphasis-color);
}

.error-message {
    background-color: rgba(var(--bs-danger-rgb), 0.15);
    color: var(--bs-danger);
}

.audit-trail-container {
    max-height: 400px;
    overflow-y: auto;
}

.audit-entry {
    padding: 0.5rem;
    border-radius: 0.25rem;
    background-color: rgba(var(--bs-tertiary-rgb), 0.2);
    color: var(--bs-emphasis-color);
}

.audit-entry.error {
    background-color: rgba(var(--bs-danger-rgb), 0.15);
    color: var(--bs-danger);
}

.cypher-query {
    background-color: rgba(var(--bs-dark-rgb), 0.15);
    padding: 1rem;
    border-radius: 0.25rem;
}

.cypher-query pre {
    margin-bottom: 0;
    color: var(--bs-emphasis-color);
}

.cypher-query-container-wide {
    max-height: 300px;
    overflow-y: auto;
}
</style>
{% endblock %}
